            <li id="cart-link" style="display: none;"><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            <li id="logout-link" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <section class="login-form">
        <h1>Login</h1>
        <form id="form" onsubmit="return handleLogin(event)">
            <input type="text" placeholder="Username" id="username" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-message" class="error-message" style="display: none;"></p>
    </section>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulated login logic (replace with real authentication)
            if (username === 'user' && password === 'pass') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('login-message').innerText = 'Invalid credentials, please try again.';
                document.getElementById('login-message').style.display = 'block';
            }
        }

        // Check if user is logged in
        if (localStorage.getItem('loggedIn') === 'true') {
            document.getElementById('cart-link').style.display = 'block';
            document.getElementById('logout-link').style.display = 'block';
        }
    </script>
</body>
